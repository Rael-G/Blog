<div class="container">
    <h1 class="text-center">{{title}}</h1>
  
    @for(post of posts; track post){
    <div class="row">
      <div class="col-md-6 offset-md-3 mb-4">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title"></h4>
            <div class="card-text">
              <markdown>
              {{ post.content.substring(0, 200) }} 
              <br>
              ...
              </markdown>
            </div>
            <div class="mb-2">
              <a routerLink="/users/{{post.user.id}}" class="badge text-dark">{{post.user.userName}}</a>
              @for(tag of post.tags; track tag){
                <a routerLink="/tags/{{tag.id}}" class="badge text-secondary">{{tag.name}}</a>
              }
            </div>
            <a routerLink="/posts/{{post.id}}" class="btn btn-dark">Read more</a>
          </div>
        </div>
      </div>
    </div>
    }
  
  </div>
