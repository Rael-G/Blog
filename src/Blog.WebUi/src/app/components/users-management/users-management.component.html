<div class="container">
    <h1>Users Management</h1>
    <div class="d-flex justify-content-between">
        
    </div>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Username</th>
          <th>Roles</th>
          <th></th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        @for(user of users; track user){
            <tr>
                <td>{{ user.userName }}</td>
                <td>[
                    @for(role of user.roles; track role){
                        {{role}}
                     }
                     ]
                </td>
                <td><button class="btn btn-warning" (click)="toggle(user.id, coolapseEditRoles)">Edit Roles</button></td>
                <td><button class="btn btn-danger" (click)="toggle(user.id, coolapseConfirmUserDelete)">Delete</button></td>
            </tr>
            @if(isActive(user.id, coolapseConfirmUserDelete)){
                <tr>
                      <td colspan="4">
                      <div class="card">
                          <div class="card-body">
                          <p>Are you sure you want to delete this user?</p>
                          <button class="btn btn-danger mx-2" (click)="deleteUser(user)">Confirm Delete</button>
                          <button class="btn btn-secondary"
                              (click)="toggle(user.id, coolapseConfirmUserDelete)">Cancel</button>
                          </div>
                      </div>
                      </td>
                </tr>
            }
            @if(isActive(user.id, coolapseEditRoles)){
                <tr>
                    <td colspan="4">
                        <div class="card">
                            <div class="card-body">
                                <form [formGroup]="rolesForm" (submit)="submit(user.id)">
                                    <div class="form-group">
                                        <label for="roles">Roles</label>
                                        <select class="form-control" formControlName="roles" multiple>
                                        
                                        @for(role of roles; track role){
                                            <option value={{role}}>{{role}}</option>
                                        }
                                    
                                        </select>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Save</button>
                                </form>
                            </div>
                        </div>
                    </td>
                </tr>
            } 
        }
      </tbody>
  </table>
</div>
