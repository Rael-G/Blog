<div class="container">
    <h1>Tags Management</h1>
    <app-tag-form (onSubmit)="onSubmitCreate($event)"></app-tag-form>
    <table class="table table-striped">
        <thead>
          <tr>
            <th></th>
            <th>Tag</th>
            <th></th>
            <th></th>
          </tr>
        </thead>
        <tbody>
            @for(tag of tags; track tag){
                <tr>
                    <td></td>
                    <td>{{ tag.name }}</td>
                    <td><button class="btn btn-warning" (click)="toggle(tag.id ?? '', coolapseEditTag)">Edit</button></td>
                    <td><button class="btn btn-danger" (click)="toggle(tag.id ?? '', coolapseConfirmTagDelete)">Delete</button></td>
                </tr>
                @if(isActive(tag.id ?? '', coolapseConfirmTagDelete)){
                    <tr>
                        <td colspan="4">
                        <div class="card">
                            <div class="card-body">
                            <p>Are you sure you want to delete this tag?</p>
                            <button class="btn btn-danger mx-2" (click)="deleteTag(tag)">Confirm Delete</button>
                            <button class="btn btn-secondary"
                                (click)="toggle(tag.id ?? '', coolapseConfirmTagDelete)">Cancel</button>
                            </div>
                        </div>
                        </td>
                    </tr>
                }
                @if(isActive(tag.id ?? '', coolapseEditTag)){
                    <tr>
                        <td colspan="4">
                            <div class="card">
                                <div class="card-body">
                                    <app-tag-form [tag]="tag" (onSubmit)="onSubmitEdit($event)"></app-tag-form>
                                </div>
                            </div>
                        </td>
                    </tr>
                }  
            
            }
        </tbody>
    </table>
</div>
