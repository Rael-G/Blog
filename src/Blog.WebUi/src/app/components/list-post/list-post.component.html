<div class="container">
    <h1 class="text-center">{{title}}</h1>
  
    @for(post of posts; track post){
    <div class="row">
      <div class="col-md-6 offset-md-3 mb-4">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">{{ post.title }}</h4>
            <p class="card-text">{{ post.content.substring(0, 200) }} ...</p>
            <div class="mb-2">

              @for(tag of post.tags; track tag){
                <a routerLink="/tags/{{tag.id}}" class="badge badge-primary text-dark">{{tag.name}}</a>
              }
              
            </div>
            <a routerLink="/posts/{{post.id}}" class="btn btn-dark">Read more</a>
          </div>
        </div>
      </div>
    </div>
    }
  
  </div>
