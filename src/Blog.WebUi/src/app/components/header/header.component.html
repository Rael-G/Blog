<header class="navbar navbar-expand-lg navbar-dark bg-dark custom-header">
    <div class="container">
        <a routerLink="/" class="navbar-brand">Blog</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <nav class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" role="button"
                        aria-expanded="false">
                        Tags
                    </a>
                    <ul class="dropdown-menu dropdown-menu-dark">

                        @for(tag of tags; track tag){
                        <li><a [routerLink]="['tags/' + tag.id]" class="dropdown-item" type="button" >{{tag.name}}</a></li>
                        }

                    </ul>
                </li>
                <li class="nav-item">
                    <a routerLink="/about" class="nav-link">About</a>
                </li>
                <li class="nav-item">
                    <a routerLink="/contact" class="nav-link">Contact</a>
                </li>
                <li class="nav-item">
                    <a routerLink="/management" class="nav-link">Management</a>
                </li>
            </ul>
        </nav>
    </div>
</header>
