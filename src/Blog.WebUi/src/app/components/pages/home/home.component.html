<div class="container">
    <h1 class="text-center py-4">Latest posts</h1>
    @for(post of posts; track post)
    {
    <div class="row">
      <div class="col-md-6 offset-md-3 mb-4">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">{{ post.title }}</h4>
            <p class="card-text">{{ post.summary }}</p>
            <div class="mb-2">
                <a href="/categories/{{post.categorie}}" class="badge badge-primary text-dark">{{post.categorie}}</a>
            </div>
            <a href={{post.route}} class="btn btn-dark">Read more</a>
          </div>
        </div>
      </div>
    </div>
    }
  </div>
