<div class="container">
  <h1>Posts Management</h1>
  <button class="btn btn-primary" routerLink="/create-post">New Post</button>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th></th>
        <th></th>
      </tr>
    </thead>
    <tbody>

      @for (post of posts; track post){
      <tr>
        <td>{{ post.id.substring(0,8) }}</td>
        <td>{{ post.title }}</td>
        <td><button class="btn btn-warning" routerLink="/edit-post/{{ post.id }}">Edit</button></td>
        <td><button class="btn btn-danger" routerLink="/delete-post/{{ post.id }}">Delete</button></td>
      </tr>
      }

    </tbody>
  </table>
</div>
