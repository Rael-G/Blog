<div class="container">
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <div class="post">
          <h1 class="post-title">{{post.title}}</h1>
          <div class="post-content">
            {{post.content}}
          </div>
        </div>
        <div class="comments mt-4">
          <h2>Comments</h2>

          <app-add-comment (commentAdded)="CommentAdded($event)"></app-add-comment>

          @for(comment of post.comments; track comment){
            <div class="row">
              <div class="col-md-6 mb-4">
                <div class="card">
                  <div class="card-body">
                    <h6 class="card-title">{{ comment.author }}</h6>
                    <p class="card-text">{{ comment.content }}</p>
                    </div>
                </div>
              </div>
            </div>
          }

        </div>
      </div>
    </div>
  </div>
