<nav aria-label="Page navigation">
  <ul class="pagination justify-content-center">
    <li class="page-item" [class.disabled]="currentPage < 2">
      <a class="page-link" (click)="previousPage()">&laquo;</a>
    </li>
    @for(page of pageNumbers; track page)
    {
      <li class="page-item">
        <a class="page-link" [class.active]="page===currentPage" (click)="goToPage(page)">{{ page }}</a>
      </li>
    }
    
    <li class="page-item" [class.disabled]="currentPage === totalPages">
      <a class="page-link" (click)="nextPage()">&raquo;</a>
    </li>
  </ul>
</nav>
